<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Izin Keluar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-700 min-h-screen flex items-center justify-center text-white">
    <div class="container mx-auto p-8 max-w-md">
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold">Sistem Izin Keluar</h1>
                <p class="text-blue-100 mt-2">Silakan masuk ke akun Anda</p>
            </div>
            <form id="loginForm">
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-blue-100 mb-2">Email (ID)</label>
                    <input type="email" id="email" name="email" required placeholder="nama.karyawan@email.com" class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-blue-100 mb-2">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Masukkan password Anda" class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
                </div>
                <div id="errorMessage" class="mb-4 p-3 bg-red-500/50 border border-red-400 text-red-100 rounded-lg text-sm hidden">Email atau password salah. Silakan coba lagi.</div>
                <button type="submit" id="loginButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-900 focus:ring-blue-400">Masuk</button>
            </form>
            <div class="mt-6 p-4 bg-white/10 rounded-lg">
                <p class="text-xs text-blue-100 text-center"><strong>Info:</strong> Gunakan email dan password yang telah disediakan.</p>
            </div>
        </div>
    </div>
    <script src="login-script.js"></script>
</body>
</html>
