<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-700 min-h-screen text-white p-8">
    <div class="container mx-auto max-w-6xl">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold">Dashboard History Izin Keluar</h1>
            <p class="text-slate-400 mt-2">Riwayat seluruh staf</p>
        </header>
        
        <main class="bg-slate-800 rounded-2xl shadow-2xl p-6">
            <div class="overflow-x-auto">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <th class="px-5 py-3 border-b-2 border-slate-700 bg-slate-700 text-left text-xs font-semibold text-slate-300 uppercase tracking-wider">No</th>
                            <th class="px-5 py-3 border-b-2 border-slate-700 bg-slate-700 text-left text-xs font-semibold text-slate-300 uppercase tracking-wider">Nama</th>
                            <th class="px-5 py-3 border-b-2 border-slate-700 bg-slate-700 text-left text-xs font-semibold text-slate-300 uppercase tracking-wider">Email</th>
                            <th class="px-5 py-3 border-b-2 border-slate-700 bg-slate-700 text-left text-xs font-semibold text-slate-300 uppercase tracking-wider">Waktu Keluar</th>
                            <th class="px-5 py-3 border-b-2 border-slate-700 bg-slate-700 text-left text-xs font-semibold text-slate-300 uppercase tracking-wider">Waktu Masuk</th>
                            <th class="px-5 py-3 border-b-2 border-slate-700 bg-slate-700 text-left text-xs font-semibold text-slate-300 uppercase tracking-wider">Durasi</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
                <div id="noDataMessage" class="text-center p-10 text-slate-400 hidden">
                    Belum ada data history.
                </div>
            </div>
        </main>

        <footer class="mt-8 text-center space-x-4">
            <a href="index.html" class="text-slate-300 hover:text-white transition bg-slate-700/50 hover:bg-slate-700 px-4 py-2 rounded-lg">Kembali ke Jam</a>
            <a href="#" id="logoutLink" class="text-slate-300 hover:text-white transition bg-red-600/50 hover:bg-red-600 px-4 py-2 rounded-lg">Keluar</a>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const historyTableBody = document.getElementById('historyTableBody');
            const noDataMessage = document.getElementById('noDataMessage');
            const logoutLink = document.getElementById('logoutLink');

            const currentUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (!currentUser) {
                alert('Sesi Anda telah habis. Silakan login kembali.');
                window.location.href = 'login.html';
                return;
            }

            const history = JSON.parse(localStorage.getItem('exitHistory')) || [];

            if (history.length === 0) {
                noDataMessage.classList.remove('hidden');
            } else {
                const sortedHistory = history.reverse();
                sortedHistory.forEach((entry, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-5 py-5 border-b border-slate-700 bg-slate-800 text-sm">
                            <p class="text-slate-300 whitespace-no-wrap">${index + 1}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-slate-700 bg-slate-800 text-sm">
                            <p class="text-white whitespace-no-wrap">${entry.name}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-slate-700 bg-slate-800 text-sm">
                            <p class="text-slate-300 whitespace-no-wrap">${entry.email}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-slate-700 bg-slate-800 text-sm">
                            <p class="text-slate-300 whitespace-no-wrap">${formatDate(entry.startTime)}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-slate-700 bg-slate-800 text-sm">
                            <p class="text-slate-300 whitespace-no-wrap">${formatDate(entry.endTime)}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-slate-700 bg-slate-800 text-sm">
                            <span class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                                <span aria-hidden="true" class="absolute inset-0 bg-green-400 opacity-50 rounded-full"></span>
                                <span class="relative">${entry.duration}</span>
                            </span>
                        </td>
                    `;
                    historyTableBody.appendChild(row);
                });
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                const options = { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    hour12: false 
                };
                return date.toLocaleString('id-ID', options);
            }

            logoutLink.addEventListener('click', (e) => {
                e.preventDefault();
                const confirmLogout = confirm('Apakah Anda yakin ingin keluar?');
                if (confirmLogout) {
                    localStorage.removeItem('loggedInUser');
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
